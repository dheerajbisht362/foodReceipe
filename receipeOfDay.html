<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    
</style>
    
<body>
    <div id="nav"></div>
    <div id="show"></div>
</body>
    
</html>
<script type="module">
    import navbar from './navbar.js'

    var value = navbar()
    document.getElementById('nav').innerHTML = value

    
    import {getData, displayData} from './scripts.js'

    let response = getData("https://www.themealdb.com/api/json/v1/1/random.php")
    response.then((data)=>{
        let parent = document.getElementById('show')
        displayData(data,parent)
    })

    


</script>
